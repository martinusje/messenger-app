<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>messengerapp</title>
    <link href="css/index.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="overlay-login">
        <div class="login-error-box"></div>
        <input type="text" id="username" placeholder="Volledige naam" class="form-control">
        <input type="password" id="password" placeholder="Wachtwoord" class="form-control">
        <input type="submit" id="login" value="Login">
    </div>
    <div class="container">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="row">
                <div class="col-xs-12" id="logo">
                    <img src="img/icon.png" class="center-block"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" id="logo">
                    <p id="clearStorage">Logoff</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="mid">
                <div id="outputMessages"></div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="col-xs-10" id="messageFieldDiv">
                <input type="text" id="message" placeholder="message" />
            </div>
            <div class="col-xs-2" id="sendButton">
                <input type="submit" value="Send!" />
            </div>
        </div>
    </nav>

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/socket.io.js"></script>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
